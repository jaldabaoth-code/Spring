<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/jdbc/jdbcUpdate.css}">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>JDBC Update</title>
    </head>
    <body>
        <header th:replace="header :: top">Your header/navbar here</header>
        <h1>Spring Quest : JDBC</h1>
        <h2>JDBC Update</h2>
        <div class="container">
            <div class="all-schools">
                <a href="/jdbc/update/schools">All Schools</a>
            </div>
            <h3>Updated School's Result</h3>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${school.id}"></td>
                        <td th:text="${school.name}"></td>
                        <td th:text="${school.capacity}"></td>
                        <td th:text="${school.country}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
