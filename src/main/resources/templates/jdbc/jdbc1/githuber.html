<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/jdbc/jdbc1.css}">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>JDBC 1</title>
    </head>
    <body>
        <header th:replace="header :: top">Your header/navbar here</header>
        <h1>Spring Quest : JDBC</h1>
        <h2>JDBC 1</h2>
        <div class="container">
            <h3 th:text="${githuber.id} ? 'Edit Githuber' : 'Create Githuber'"></h3>
            <form method="POST" th:action="@{/jdbc/1/githuber}" th:object="${githuber}">
                <input name="id" th:field="*{id}" type="hidden">
                <label for="githubId">Github Id:</label>
                <input id="githubId" name="githubId" placeholder="1" th:field="*{githubId}" type="number" required>
                <label for="name">Name :</label>
                <input id="name" name="name" placeholder="Name" th:field="*{name}" type="text" required>
                <label for="login">Login :</label>
                <input id="login" name="login" placeholder="Login" th:field="*{login}" type="text" required>
                <label for="url">URL :</label>
                <input id="url" name="url" placeholder="URL" th:field="*{url}" type="text" required>
                <label for="email">Email :</label>
                <input id="email" name="email" placeholder="Email" th:field="*{email}" type="text" required>
                <label for="bio">Bio :</label>
                <textarea id="bio" name="bio" placeholder="Bio" th:field="*{bio}" type="text"></textarea>
                <label for="location">Location :</label>
                <input id="location" name="location" placeholder="Location" th:field="*{location}" type="text" required>
                <label for="avatarUrl">Avatar Url :</label>
                <input id="avatarUrl" name="avatarUrl" placeholder="AvatarUrl" th:field="*{avatarUrl}" type="text" required>
                <input type="submit" value="Send">
            </form>
        </div>
    </body>
    <footer th:replace="footer :: bottom">Your footer here</footer>
</html>
