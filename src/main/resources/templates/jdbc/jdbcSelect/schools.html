<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/jdbc/jdbcSelect.css}">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>JDBC Select</title>
    </head>
    <body>
        <header th:replace="header :: top">Your header/navbar here</header>
        <h1>Spring Quest : JDBC</h1>
        <h2>JDBC Select</h2>
        <div class="container">
            <h3>All Schools</h3>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Capacity</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="school : ${schools}">
                        <td th:text="${school.id}"></td>
                        <td th:text="${school.name}"></td>
                        <td th:text="${school.capacity}"></td>
                        <td th:text="${school.country}"></td>
                        <td><a th:href="@{/jdbc/select/school/select(id=${school.id})}">Select</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <section>
            <h3>Search School:</h3>
            <a href="/jdbc/select/schools">Browse all schools</a>
            <br><br>
            <form action="/jdbc/select/school" method="get">
                <label>Search by id:</label>
                <input name="id" placeholder="1" required type="text">
                <input type="submit" value="Send">
            </form>
            <br>
            <form action="/jdbc/select/schools/search" method="get">
                <label>Search by country:</label>
                <input name="country" placeholder="USA" required type="text">
                <input type="submit" value="Send">
            </form>
        </section>
    </body>
</html>
