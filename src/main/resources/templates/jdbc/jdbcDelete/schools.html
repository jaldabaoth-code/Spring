<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/jdbc/jdbcDelete.css}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>JDBC Delete</title>
</head>
<body>
<ul th:each="school : ${schools}">
    <li th:text="|Id: ${school.id}|"></li>
    <li th:text="|Name: ${school.name}|"></li>
    <li th:text="|Capacity: ${school.capacity}|"></li>
    <li th:text="|Country: ${school.country}|"></li>
    <td><a th:href="@{/jdbc/delete/school(id=${school.id})}">Delete</a></td>
</ul>
<a href="/">Go back</a>
</body>
</html>
