<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/jdbc/jdbcDelete.css}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>JDBC Delete</title>
</head>
<body>
<ul th:each="wizard : ${wizards}">
    <li th:text="|Id: ${wizard.id}|"></li>
    <li th:text="|First name: ${wizard.firstName}|"></li>
    <li th:text="|Last name: ${wizard.lastName}|"></li>
    <li th:text="|Birthday: ${wizard.birthday}|"></li>
    <li th:text="|Birth place: ${wizard.birthPlace}|"></li>
    <li th:text="|Biography: ${wizard.biography}|"></li>
    <li th:text="|Is Muggle: ${wizard.muggle}|"></li>
    <td><a th:href="@{/jdbc/delete/wizard(id=${wizard.id})}">Delete</a></td>
</ul>
<a href="/">Go back</a>
</body>
</html>
