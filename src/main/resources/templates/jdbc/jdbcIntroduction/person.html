<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" th:href="@{/css/jdbc/jdbcIntroduction.css}"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>JDBC Introduction</title>
    </head>
    <body>
        <header th:replace="header :: top">Your header/navbar here</header>
        <h1>Spring Quest : JDBC</h1>
        <h2>JDBC Introduction</h2>
        <div class="container">
            <h3 th:text="${person.id} ? 'Edit Person' : 'Create Person'">Person</h3>
            <form method="POST" th:action="@{/templates/jdbc/person}" th:object="${person}">
                <input name="id" th:field="*{id}" type="hidden">
                <label for="person-firstName">First Name:</label>
                <input id="person-firstName" name="firstName" placeholder="First Name" required th:field="*{firstName}" type="text">
                <label for="person-lastName">Last Name:</label>
                <input id="person-lastName" name="lastName" placeholder="Last Name" required th:field="*{lastName}" type="text">
                <label for="person-age">Age:</label>
                <input id="person-age" name="age" placeholder="40" required th:field="*{age}" type="number">
                <input type="submit" value="Send">
            </form>
        </div>
    </body>
    <footer th:replace="footer :: bottom">Your footer here</footer>
</html>
