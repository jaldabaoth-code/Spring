<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <title>Spring Quest : JDBC Introduction (Person List)</title>
    </head>
    <body>
        <header th:replace="header :: top">Your header here</header>
        <h2>Spring Quest : JDBC Introduction (Person List)</h2>
        <h3>Persons</h3>
        <a href="/jdbc/person">Add a new person!</a>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}">id</td>
                    <td th:text="${person.firstName}">firstName</td>
                    <td th:text="${person.lastName}">lastName</td>
                    <td th:text="${person.age}">age</td>
                    <td><a th:href="@{/jdbc/person(id=${person.id})}">Edit</a></td>
                    <td><a th:href="@{/jdbc/person/delete(id=${person.id})}">Remove</a></td>
                </tr>
            </tbody>
        </table>
        <a href="/">Return to the index</a>
    </body>
    <footer th:replace="footer :: bottom">Your footer here</footer>
</html>
