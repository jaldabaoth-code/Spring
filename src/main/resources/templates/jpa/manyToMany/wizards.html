<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" th:href="@{/css/jpa/manyToMany.css}"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>Many To Many</title>
    </head>
    <body>
        <header th:replace="header :: top">Your header/navbar here</header>
        <h1>Spring Quest : JPA</h1>
        <h2>Many To Many</h2>
        <div class="many-to-many-quest-container">
            <h3>Wizards</h3>
            <a href="/jpa/wizard">Add a new Wizard !</a>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Birthday</th>
                        <th>Birth place</th>
                        <th>Biography</th>
                        <th>Muggle</th>
                        <th>Race</th>
                        <th></th>
                        <th>Edit</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="wizard : ${wizards}">
                        <td th:text="${wizard.id}">id</td>
                        <td th:text="${wizard.firstName}">first name</td>
                        <td th:text="${wizard.lastName}">last name</td>
                        <td th:text="${wizard.birthday}">birthday</td>
                        <td th:text="${wizard.birthPlace}">birth place</td>
                        <td th:text="${wizard.biography}">biography</td>
                        <td th:text="${wizard.muggle}">muggle</td>
                        <td><div th:each="race : ${wizard.races}" th:text="${race.getName()}">race</div></td>
                        <td><a th:href="@{/jpa/many-to-many/wizards/races(idWizard=${wizard.id})}">races</a></td>
                        <td><a th:href="@{/jpa/many-to-many/wizard(id=${wizard.id})}">Edit</a></td>
                        <td><a th:href="@{/jpa/many-to-many/wizard/delete(id=${wizard.id})}">Remove</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/static">Return to the index</a>
    </body>
    <footer th:replace="footer :: bottom">Your footer here</footer>
</html>
