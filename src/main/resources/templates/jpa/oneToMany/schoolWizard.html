<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" th:href="@{/css/jpa/oneToMany.css}"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>One To Many</title>
    </head>
    <body>
        <header th:replace="header :: top">Your header/navbar here</header>
        <h1>Spring Quest : JPA</h1>
        <h2>One To Many</h2>
        <div class="one-to-many-quest-container">
            <div class="register-wizard-to-school">
                <h3 th:text="'Register new wizards/students to : ' + ${school.name} + ' School'"></h3>
                <form action="/jpa/one-to-many/school/wizard" method="POST">
                    <input name="idSchool" th:value="${school.id}" type="hidden">
                    <select id="wizard" name="idWizard">
                        <option th:each="wizard : ${allWizards}" th:text="|${wizard.firstName} ${wizard.lastName}|" th:value="${wizard.id}">wizard name</option>
                    </select>
                    <input type="submit" value="Register">
                </form>
            </div>
            <h3 th:text="'All wizards/students in : ' + ${school.name} + ' School'"></h3>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Birthday</th>
                        <th>Birth place</th>
                        <th>Biography</th>
                        <th>Muggle</th>
                        <th>School</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="wizard : ${schoolWizards}">
                        <td th:text="${wizard.id}">id</td>
                        <td th:text="${wizard.firstName}">first name</td>
                        <td th:text="${wizard.lastName}">last name</td>
                        <td th:text="${wizard.birthday}">birthday</td>
                        <td th:text="${wizard.birthPlace}">birth place</td>
                        <td th:text="${wizard.biography}">biography</td>
                        <td th:text="${wizard.muggle}">muggle</td>
                        <td th:text="${wizard.school.getName()}">school</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <footer th:replace="footer :: bottom">Your footer here</footer>
</html>
