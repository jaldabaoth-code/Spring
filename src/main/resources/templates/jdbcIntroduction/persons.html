<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Person List</title>
    </head>
    <body>
        <h3>Person</h3>
        <a href="/person">Add a new person !</a>
        <br><br>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}">id</td>
                <td th:text="${person.firstName}">firstName</td>
                <td th:text="${person.lastName}">lastName</td>
                <td th:text="${person.age}">age</td>
                <td><a th:href="@{/person(id=${person.id})}">Edit</a></td>
                <td><a th:href="@{/person/delete(id=${person.id})}">Remove</a></td>
            </tr>
            </tbody>
        </table>
        <a href="/">Return to the index</a>
    </body>
    <footer th:replace="footer :: bottom">Your footer here</footer>
</html>
